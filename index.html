<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
      </head>
<body>
    <nav class="navbar has-shadow is-white">
        <!-- Logo/Brand-->
        <div class="navbar-brand">
            <a href="" class="navbar-item">
                <img src="assets/logo.png" alt="site logo" style="max-height: 70px;" class="py-2 px-2">
            </a>

            <!-- Mobile Nav Items-->   
            <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

<!-- Desktop Nav Items-->
        <div class="navbar-menu is-size-6-mobile  is-size-6-desktop is-size-6-tablet" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item">My Account</a>
                <a class="navbar-item">Create Account</a>             
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="columns is-vcentered">
               
                <div class="column is-12 ">
                    <p class="has-text-centered pt-2 mt-1 is-size-3-desktop is-size-3-mobile is-size-3-tablet">Is this a trivia question?</p>
                </div>
                 </div>

                
                <div class="buttons column is-12 has-text-centered ">
                    <button class="button is-primary">Answer</button>
                    <button class="button is-primary">Answer</button>
                  </div>

                  <div class="buttons column has-text-centered">
                    <button class="button is-primary">Answer</button>
                    <button class="button is-primary">Answer</button>
                  </div>
                  </div>
                  
                  <div class="columns is-centered is-vcentered">
               
                    <div class="column is-6 ">
                  <div class="buttons column has-text-centered py-6 my-4">
                    <progress class="progress is-primary" value="15" max="100">15%</progress>
                  </div>
                  
            <div class="columns is-centered is-vcentered">
                <div class="column is-4 ">
                  <div class="notification is-success has-text-centered">
                    <button class="delete"></button>
                    Correct!
                  </div>
                </div>
            </div>

            <div class="columns is-centered is-vcentered">
                <div class="column is-4 ">
                  <div class="notification is-danger has-text-centered">
                    <button class="delete"></button>
                    Incorrect!
                  </div>
                </div>
            </div>
                  
                </div>
            </div>
                  
        </div>
                  
                
                          
            </div>
       
    </section>

   
    
    

    <script src="index.js"></script>
</body>
</html>
