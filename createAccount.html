<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
      </head>
<body class="is-$grey-darker">
    <nav class="navbar has-shadow is-white">
        <!-- Logo/Brand-->
        <div class="navbar-brand">
            <a href="" class="navbar-item">
                <img src="assets/logo.png" alt="site logo" style="max-height: 70px;" class="py-2 px-2">
            </a>

            <!-- Mobile Nav Items-->   
            <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

<!-- Desktop Nav Items-->
        <div class="navbar-menu is-size-6-mobile  is-size-6-desktop is-size-6-tablet" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item">My Account</a>
                <a class="navbar-item">Create Account</a>             
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">          
                <div class="column is-12 ">
                    <h1 class="has-text-centered pt-2 mt-1 is-size-4-desktop is-size-4-mobile is-size-5-tablet">Welcome to Trivia Us!</h1>
                    <h1 class="has-text-centered pt-2 mt-1 is-size-5-desktop is-size-6-mobile is-size-6-tablet">A unique message.</h1>
                   </div>
                </div>

                    <form >
                    <div class="columns is-centered"> 
                      <div class="column  is-4"  >
                        <div class="feild">
                           <label class="label">Choose Your Username</label>
                           <div class="control">
                               <input type="text" class="input" placeholder="Username">
                           </div>
                       </div>
               
                    
                  
                       <div class="feild py-2 my-1">
                           <label class="label">Choose Your Password</label>
                           <div class="control">
                               <input type="text" class="input" placeholder="Password">
                           </div>
                       </div>

                       <div class="feild py-2 my-1">
                        <label class="label">Re-enter Password</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Password">
                        </div>
                    </div>
                      

                   <div class="has-text-centered mt-6">
                       <button class="button is-warning">Create Your Account</button>
                   </div>

                </div>
            </div>
               </form>
               
               
                </div> 
            </div>  
        </div>
    </section>

   
    
    

    <script src="index.js"></script>
</body>
</html>
